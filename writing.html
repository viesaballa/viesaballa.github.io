<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Website Template</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		/* Header */
		.header {
			background-color: #333;
			color: #fff;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			padding: 20px;
			z-index: 999;
		}

		.header img {
			height: 50px;
			vertical-align: middle;
		}

		/* Image slider */
		.slider {
			position: relative;
			max-width: 100%;
			height: auto;
			overflow: hidden;
		}

		.slider-inner {
			position: relative;
			transition: transform 0.5s ease;
			transform-style: preserve-3d;
		}

		.slide {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
		}

		.slide img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.slide-nav {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			z-index: 1;
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 20px;
			box-sizing: border-box;
		}

		.slide-nav button {
			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;
			border: none;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			transition: transform 0.3s ease;
		}

		.slide-nav button:hover {
			transform: scale(1.1);
		}

		.slide-nav button.prev {
			transform: translateX(-50%);
		}

		.slide-nav button.next {
			transform: translateX(50%);
		}

		.slide.active {
			z-index: 2;
		}

		.slide.active + .slide {
			transform: translateX(100%);
			z-index: 1;
		}

		.slide.active ~ .slide {
			transform: translateX(200%);
			z-index: 0;
		}

		/* Media queries */
		@media screen and (max-width: 768px) {
			.header img {
				height: 40px;
			}
		}

		@media screen and (max-width: 576px) {
			.header {
				padding: 10px;
			}

			.header img {
				height: 30px;
			}

			.slide-nav {
				padding: 0 10px;
			}

			.slide-nav button {
				padding: 5px;
			}
		}
        .slider {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 52.08%;
  overflow: hidden;
}

.slider-inner {
  display: flex;
  position: absolute;
  width: 500%;
  height: 100%;
  left: 0;
  transition: left 0.5s ease;
}

.slider-inner img {
  width: 20%;
  height: auto;
  flex-shrink: 0;
}

#slide-1:checked ~ .slider-inner {
  left: 0%;
}

#slide-2:checked ~ .slider-inner {
  left: -20%;
}

#slide-3:checked ~ .slider-inner {
  left: -40%;
}

#slide-4:checked ~ .slider-inner {
  left: -60%;
}

#slide-5:checked ~ .slider-inner {
  left: -80%;
}

.slider-navigation {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.slider-navigation label {
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #fff;
  display: inline-block;
  width: 12px;
  height: 12px;
  margin: 0 5px;
}

.slider-navigation label:hover,
.slider-navigation label:focus {
  background: #fff;
}

#slide-1:checked ~ .slider-navigation label:nth-child(1),
#slide-2:checked ~ .slider-navigation label:nth-child(2),
#slide-3:checked ~ .slider-navigation label:nth-child(3),
#slide-4:checked ~ .slider-navigation label:nth-child(4),
#slide-5:checked ~ .slider-navigation label:nth-child(5) {
  background: #fff;
}

	</style>
</head>
<body>
	<header class="header">
		<img src="logo.png" alt="Logo">
	</header>

	<div class="slider">
    </div>
    <div class="slider-navigation">
      <label for="slide-1"></label>
      <label for="slide-2"></label>
      <label for="slide-3"></label>
      <label for="slide-4"></label>
      <label for="slide-5"></label>
    </div>
  </div>
